<div class="container my-2">
  <div class="row row-cols-xs-1 row-cols-lg-4 row-cols-md-3 row-cols-sm-2 g-3">
    @for (product of products; track product.id) {
    <div class="col">
      <app-product-item-card [product]="product"></app-product-item-card>
    </div>
    } @empty {
    <p class="py-4 text-center">No Product found!</p>
    }
  </div>
</div>
