<div class="modal-header">
  <!-- <h1 class="modal-title fs-5" id="exampleModalLabel">Register</h1> -->
  <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
  <button class="btn btn-danger" (click)="closeModal()">X</button>
</div>
<div class="modal-body">
  <tabset type="pills" #staticTabs>
    <!-- Login tab -->
    <tab class="justify-content-center" heading="Login">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="mt-3">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email" />
        </div>
        <div class="mb-3">
          <label class="form-label">password</label>
          <input type="password" class="form-control" formControlName="password" />
        </div>
        <button type="submit" class="btn btn-success" [disabled]="loginForm.invalid">Login</button>
      </form>
    </tab>
    <!-- Registration tab -->
    <tab heading="Register">
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="mt-3">
        <div class="mb-3">
          <label class="form-label">User Name</label>
          <input type="text" class="form-control" formControlName="name" />
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email" />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password" />
        </div>
        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input type="password" class="form-control" formControlName="confirmPassword" />
        </div>
        <div class="mb-3">
          <label class="form-label">Phone no.</label>
          <input type="text" class="form-control" formControlName="phone" />
        </div>
        <div class="mb-3">
          <label class="form-label">Address</label>
          <input type="text" class="form-control" formControlName="address" />
        </div>
        <button type="submit" class="btn btn-success" [disabled]="registrationForm.invalid">Register</button>
      </form>
    </tab>
  </tabset>
</div>
